name: Multi Step
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: Setup Py
        uses: actions/setup-python@v4
        with:
          python-version: 3.9
      - name: Run Py
        run: |
          python main.py
  dev:
    name: Deploy to DEV
    if: github.event_name=='push'
    runs-on: ubuntu-latest
    needs: [build]
    environment: 
      name: Dev
    steps:
        - name: Deploying
          run: echo Deploying to DEV
