name: Jenkins Replica
on:
  workflow_dispatch:
    inputs:
      environment:
        description: Choose the env
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - test
          - stage
          - prod

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: Setup Py
        uses: actions/setup-python@v4
        with:
          python-version: 3.9
      - name: Run Py
        run: |
          python main.py
